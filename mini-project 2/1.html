<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6, #9333EA);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    ::selection {
      background: #9333EA;
      color: #fff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white/90 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-[420px] border border-white/40">
    <h1 class="text-4xl font-extrabold mb-6 text-center bg-gradient-to-r from-purple-600 via-blue-500 to-green-400 bg-clip-text text-transparent drop-shadow-lg">üìù To-Do List</h1>
    <div class="flex gap-2 mb-6">
      <input id="taskInput" type="text" placeholder="Enter task" 
             class="flex-1 p-3 border border-indigo-300 rounded-2xl focus:outline-none focus:ring-4 focus:ring-indigo-300 shadow-inner">
      <button onclick="addTask()" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-5 py-2 rounded-2xl hover:opacity-90 hover:scale-105 transition transform shadow-lg">Add</button>
    </div>
    <ul id="taskList" class="space-y-3"></ul>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        taskList.innerHTML += `
          <li class="flex justify-between items-center bg-gradient-to-r from-indigo-50 to-purple-50 p-3 rounded-2xl shadow-md hover:shadow-xl transition transform hover:scale-[1.02]">
            <div class="flex items-center gap-2">
              <input type="checkbox" onchange="toggleComplete(${index})" ${task.completed ? 'checked' : ''} class="w-5 h-5 text-indigo-500 rounded">
              <span contenteditable="true" onblur="updateTask(${index}, this.innerText)" class="flex-1 text-gray-700 focus:outline-none ${task.completed ? 'line-through text-gray-400' : ''}">${task.text}</span>
            </div>
            <button onclick="deleteTask(${index})" class="text-red-500 hover:text-red-700 ml-3 transition transform hover:scale-125">‚ùå</button>
          </li>
        `;
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const newTask = input.value.trim();
      if (newTask !== '') {
        tasks.push({ text: newTask, completed: false });
        input.value = '';
        renderTasks();
      }
    }

    function updateTask(index, newValue) {
      tasks[index].text = newValue.trim();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }
  </script>
</body>
</html>
